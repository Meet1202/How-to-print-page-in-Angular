<div class="container pt-5">
  <div class="row">
    <div class="col-md-12">
      <div><button class="btn btn-outline-primary" printTitle="User Info"
          styleSheetFile="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          printSectionId="print-section" ngxPrint><i class="fa fa-print" aria-hidden="true"></i></button></div>
      <nav class="sticky-top bg-white">
        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-card-tab" data-toggle="tab" href="#nav-card" role="tab"
            aria-controls="nav-card" aria-selected="true">Card</a>
          <a class="nav-item nav-link" id="nav-table-tab" data-toggle="tab" href="#nav-table" role="tab"
            aria-controls="nav-table" aria-selected="false">Table</a>
        </div>
      </nav>


      <!-- ---------- Cards ---------- -->

      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-card" role="tabpanel" aria-labelledby="nav-card-tab">

          <div class="row mt-2 pl-4">
            
              <div class="card mx-2 my-2" style="width: 350px;" *ngFor="let user of users | paginate: config; index as i">
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img src="{{user.image}}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{user.name}}</h5>
                        <p class="card-text">{{user.email}}</p>
                        <p class="card-text">{{user.phone}}</p>
                        <p class="card-text"><small class="text-muted">{{user.address}}</small></p>
                      </div>
                    </div>
                  </div>
                </div>
              
            
          </div>
          <div class="mx-auto" style="width: 100%;">
            <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
          </div>
        </div>

        <!-- ---------- table ---------- -->

        <div class="tab-pane fade" id="nav-table" role="tabpanel" aria-labelledby="nav-table-tab">
          <div id="print-section">
            <table class="table" cellspacing="0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>E-mail</th>
                  <th>Phone</th>
                  <th>Address</th>
                  <th>Image</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users | paginate: config; index as i">
                  <th>{{i+1}}</th>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.phone}}</td>
                  <td>{{user.address}}</td>
                  <td><img src="{{user.image}}"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
